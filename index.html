<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="setup-area">
        <input type="number" placeholder="5">
        <button type="button">Let's play</button>
    </div>
    <div class="play-area">
        <p class="rounds-text"></p>
        <div class="choices">
            <button class="choice" id="ROCK" type="button">Rock</button>
            <button class="choice" id="PAPER" type="button">Paper</button>
            <button class="choice" id="SCISSOR" type="button">Scissor</button>
            <button class="choice" id="CANCEL" type="button">End Game</button>
        </div>

        <div class="running-score">
            <div class="user-score">
                <p>User Score: </p>
                <p class="score"></p>
            </div>
            <div class="computer-score">
                <p class="computer">Computer Score: </p>
                <p class="score"></p>
            </div>  
        </div>
    </div>
    <div class="result-area">
        <p class="result"></p>

        <div class="movehistorycontainer" style="height: 100vh">
            <p class="title">Move History:</p>
            <ol class="movelist">
                
            </ol>
        </div>
    </div>

    <div class="tracking" style="position: absolute; background-color: red; height: 10px; width:10px; border-radius: 50%; top: 0; left: 0; margin-top: -5px; margin-left: -5px; z-index: -1000;"></div>
    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
